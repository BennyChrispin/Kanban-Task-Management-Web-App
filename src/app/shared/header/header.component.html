<div class="flex min-h-screen">
  <div
    class="flex flex-col min-h-screen bg-white dark:bg-mediumGray w-80 border-r border-lightBlue dark:border-lightGray"
  >
    <div class="pr-8 mt-10">
      <img
        [src]="
          isDarkMode
            ? '../../../assets/icons/logo-light.svg'
            : '../../../assets/icons/logo-dark.svg'
        "
        alt="Logo"
        class="w-4/5 h-8 pl-8"
      />
      <h2 class="text-softGray font-medium text-base mt-20 pl-6">
        ALL BOARD (3)
      </h2>
      <div class="mt-4">
        <button
          class="flex items-center space-x-4 hover:bg-primary hover:rounded-r-full w-full duration-300 transition-all ease-in-out p-6 text-softGray font-semibold text-lg hover:text-white"
        >
          <svg
            width="16"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
          >
            <path
              d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
            />
          </svg>
          <span> Platform Launch </span>
        </button>

        <button
          class="flex items-center space-x-4 hover:bg-primary hover:rounded-r-full w-full duration-300 transition-all ease-in-out p-6 text-softGray font-semibold text-lg hover:text-white"
        >
          <svg
            width="16"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
          >
            <path
              d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
            />
          </svg>
          <span> Market Plan </span>
        </button>

        <button
          class="flex items-center space-x-4 hover:bg-primary hover:rounded-r-full w-full duration-300 transition-all ease-in-out p-6 text-softGray font-semibold text-lg hover:text-white"
        >
          <svg
            width="16"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
          >
            <path
              d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
            />
          </svg>
          <span> Roadmap </span>
        </button>
        <button
          class="flex items-center space-x-4 hover:bg-primary hover:rounded-r-full w-full duration-300 transition-all ease-in-out p-6 text-primary font-semibold text-lg hover:text-white"
        >
          <svg
            width="16"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
          >
            <path
              d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
            />
          </svg>
          <span class="flex items-center gap-2">
            <svg
              width="12"
              height="12"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
            >
              <path
                d="M7.368 12V7.344H12V4.632H7.368V0H4.656v4.632H0v2.712h4.656V12z"
              />
            </svg>

            Create New Board
          </span>
        </button>
      </div>
    </div>

    <div class="px-6 mt-auto mb-10">
      <div
        class="bg-lightBlue dark:bg-darkGray rounded-lg p-5 flex items-center justify-between"
      >
        <img
          src="../../../assets/icons/icon-light-theme.svg"
          alt="icon of light"
          class="w-7 h-7"
        />
        <button
          (click)="toggleDarkMode()"
          class="p-[5px] w-1/3 rounded-full transition-colors duration-300 ease-in-out bg-primary dark:bg-dark-primary"
        >
          <div
            class="w-6 h-6 transition-colors duration-300 ease-in-out bg-white dark:bg-dark-white rounded-full"
            [ngClass]="{
              'translate-x-0': !isDarkMode,
              'translate-x-9': isDarkMode
            }"
          ></div>
        </button>

        <img
          src="../../../assets/icons/icon-dark-theme.svg"
          alt="icon of dark"
          class="w-7 h-7"
        />
      </div>
      <button
        class="px-3 mt-8 flex items-center space-x-4 text-softGray font-semibold"
      >
        <img
          src="../../../assets/icons/icon-hide-sidebar.svg"
          alt="Icon of Hidden"
          class="w-6 h-6"
        />
        <span>Hide SideBar</span>
      </button>
    </div>
  </div>

  <div class="flex-1 flex flex-col">
    <div
      class="bg-white dark:bg-mediumGray border-b border-lightBlue dark:border-lightGray py-6 px-6"
    >
      <div class="flex items-center justify-between">
        <h2 class="text-black font-bold text-lg dark:text-white">
          Platform Launch
        </h2>
        <div class="flex items-center space-x-6">
          <button
            class="py-3 bg-primary text-white font-medium text-base rounded-full px-8 flex items-center justify-center gap-2"
          >
            <img
              src="../../../assets/icons/icon-add-task-mobile.svg"
              alt="eclipse Icons"
            />
            Add New Task
          </button>
          <button>
            <img
              src="../../../assets/icons/icon-vertical-ellipsis.svg"
              alt="eclipse Icons"
            />
          </button>
        </div>
      </div>
    </div>

    <!-- Middle Content -->
    <div class="p-6 flex-1">
      <app-task></app-task>
    </div>
  </div>
</div>
