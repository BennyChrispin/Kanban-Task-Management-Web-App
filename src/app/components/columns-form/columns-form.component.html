<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div
    class="bg-white dark:bg-mediumGray rounded-xl shadow-lg w-full max-w-lg p-8 mx-auto"
  >
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-semibold text-black dark:text-white">
        Create Column
      </h2>
      <button
        (click)="cancel()"
        class="text-lightGray dark:text-borderForm dark:hover:border-black dark:border-white font-bold border border-borderForm hover:border-softGray duration-300 transition-all ease-in rounded-full p-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="mt-4">
      <form [formGroup]="form">
        <div class="mb-4 relative">
          <label
            for="name"
            class="block text-base font-medium text-softGray dark:text-white"
          >
            Column Name
          </label>
          <input
            id="name"
            formControlName="name"
            type="text"
            placeholder="eg: Todo"
            class="mt-3 p-3 dark:text-white bg-transparent block w-full dark:border-[#414552] border border-borderForm rounded-md shadow-sm focus:outline-none focus:ring-primaryLight focus:border-primaryLight placeholder:text-sm placeholder:text-placeholder dark:placeholder:text-[#606169]"
          />
          <div
            *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
            class="text-red text-xs mt-1 absolute right-4 bottom-4"
          >
            is required
          </div>
        </div>
      </form>
    </div>

    <div class="mt-6 flex justify-end space-x-4 w-full">
      <button
        type="button"
        class="bg-primary text-white px-4 py-3 rounded-full shadow w-full"
        (click)="createColumn()"
      >
        Create Column
      </button>
    </div>
  </div>
</div>
