<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div
    class="bg-white dark:bg-mediumGray rounded-xl shadow-lg w-full max-w-lg p-8 mx-auto"
  >
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-semibold text-black dark:text-white">
        Add New Board
      </h2>
      <button
        (click)="cancel()"
        class="text-lightGray dark:text-borderForm dark:hover:border-black dark:border-white font-bold border border-borderForm hover:border-softGray duration-300 transition-all ease-in rounded-full p-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="mt-4">
      <form [formGroup]="form">
        <div class="mb-4 relative">
          <label
            for="name"
            class="block text-base font-medium text-softGray dark:text-white"
            >Name</label
          >
          <input
            id="name"
            formControlName="name"
            type="text"
            placeholder="e.g., Web Design"
            class="mt-1 p-3 bg-transparent block w-full dark:border-[#414552] text-black dark:text-white border border-borderForm rounded-md shadow-sm focus:outline-none focus:ring-primaryLight focus:border-primaryLight placeholder:text-sm placeholder:text-placeholder dark:placeholder:text-[#606169]"
          />
          <div
            *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
            class="text-red text-xs mt-1 absolute bottom-4 right-4"
          >
            Name is required
          </div>
        </div>

        <div class="mb-4">
          <label
            class="block text-base font-medium text-softGray dark:text-white"
            >Columns</label
          >
          <div
            formArrayName="columns"
            class="flex flex-col items-center mt-4 gap-2"
          >
            <div
              *ngFor="let column of columns.controls; let i = index"
              [formGroupName]="i"
              class="w-full flex space-x-2 relative"
            >
              <input
                formControlName="name"
                placeholder="e.g., Todo"
                class="p-3 block text-black dark:text-white bg-transparent dark:border-[#414552] w-full border border-borderForm rounded-md shadow-sm focus:outline-none focus:ring-primaryLight focus:border-primaryLight placeholder:text-placeholder placeholder:text-sm dark:placeholder:text-[#606169]"
              />
              <button
                type="button"
                (click)="removeColumn(i)"
                class="text-softGray hover:text-red font-bold duration-300 transition-all ease-out"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
              <div
                *ngIf="
                  column.get('name')?.invalid && column.get('name')?.touched
                "
                class="text-red text-xs mt-1 bottom-4 right-12 absolute"
              >
                can't be empty
              </div>
            </div>
          </div>
          <button
            type="button"
            (click)="addColumn()"
            class="flex items-center justify-center gap-2 mt-6 bg-skyRed hover:bg-primaryLight text-primary hover:text-white px-4 py-3 text-center font-extrabold text-base rounded-full w-full duration-300 transition-all ease-in"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>

            Add New Column
          </button>
        </div>
      </form>
    </div>

    <div class="mt-6 flex justify-end space-x-4 w-full">
      <button
        type="button"
        class="bg-primary text-white px-4 py-3 rounded-full shadow w-full hover:bg-opacity-80 duration-300 transition-all ease-in"
        (click)="createNew()"
      >
        Create New Board
      </button>
    </div>
  </div>
</div>
