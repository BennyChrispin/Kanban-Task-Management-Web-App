<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="bg-white dark:bg-mediumGray rounded-xl shadow-lg w-full max-w-lg p-8 mx-auto"
  >
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-semibold text-black dark:text-white">
        Add New Board
      </h2>
      <button
        (click)="cancel()"
        class="text-lightGray dark:text-borderForm dark:hover:border-black dark:border-white font-bold border border-borderForm hover:border-softGray duration-300 transition-all ease-in rounded-full p-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="mt-4">
      <form [formGroup]="form">
        <div class="mb-4 relative">
          <label
            for="name"
            class="block text-base font-medium text-softGray dark:text-white"
            >Name</label
          >
          <input
            id="name"
            formControlName="name"
            type="text"
            placeholder="e.g., Web Design"
            class="mt-1 dark:text-white p-3 bg-transparent block w-full dark:border-[#414552] border border-borderForm rounded-md shadow-sm focus:outline-none focus:ring-primaryLight focus:border-primaryLight placeholder:text-sm placeholder:text-placeholder dark:placeholder:text-[#606169]"
          />
          <div
            *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
            class="text-red text-sm mt-1 absolute bottom-4 right-4"
          >
            Name is required
          </div>
        </div>

        <div class="mb-4">
          <label
            class="block text-base font-medium text-softGray dark:text-white"
            >Columns</label
          >

          <div
            *ngFor="let column of columns.controls; let i = index"
            class="flex items-center space-x-2 mb-3 mt-4 relative"
          >
            <input
              [formControlName]="i"
              [placeholder]="i ? 'e.g., Doing' : 'e.g., ToDo'"
              [disabled]="i < 2"
              class="p-3 dark:text-white block bg-transparent dark:border-[#414552] w-full border border-borderForm rounded-md shadow-sm focus:outline-none focus:ring-primaryLight focus:border-primaryLight placeholder:text-placeholder placeholder:text-sm dark:placeholder:text-[#606169]"
            />
            <div
              *ngIf="columns.at(i)?.invalid && columns.at(i)?.touched"
              class="text-red text-sm mt-1 absolute right-12"
            >
              can't be empty
            </div>

            <button
              type="button"
              *ngIf="i >= 2"
              (click)="removeColumns(i)"
              class="text-softGray font-extrabold hover:text-red duration-300 transition-all ease-in"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <button
            type="button"
            (click)="addColumns()"
            class="mt-4 mb-4 bg-skyRed dark:bg-white px-4 py-3 font-semibold rounded-full shadow w-full text-base text-primary flex items-center justify-center gap-2"
          >
            <svg
              width="12"
              height="12"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
            >
              <path
                d="M7.368 12V7.344H12V4.632H7.368V0H4.656v4.632H0v2.712h4.656V12z"
              />
            </svg>
            Add New Column
          </button>
        </div>
      </form>
    </div>

    <div class="mt-6 flex justify-end space-x-4 w-full">
      <button
        type="button"
        class="bg-primary text-white px-4 py-3 rounded-full shadow w-full"
        (click)="createNew()"
      >
        Create New Board
      </button>
    </div>
  </div>
</div>
