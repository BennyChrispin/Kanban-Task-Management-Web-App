<ul>
  <li
    *ngFor="let task of tasks"
    class="mx-2 my-4 bg-white dark:bg-mediumGray p-4 rounded-lg shadow-md"
  >
    <button
      class="text-start text-black dark:text-white font-semibold dark:hover:text-primary text-base hover:text-primary duration-300 transition-all ease-in"
    >
      {{ task.title }}
    </button>

    <p class="font-semibold text-softGray text-base mt-2">
      {{ getCompletedSubtasksCount(task.subtasks) }} of
      {{ task.subtasks.length }} subtasks
    </p>
  </li>
</ul>
