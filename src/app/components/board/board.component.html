<div *ngIf="selectedBoard$ | async as selectedBoard; else noBoardSelected">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let column of selectedBoard.columns">
      <h3 class="font-semibold text-softGray text-base flex items-center gap-3">
        <div
          [ngStyle]="{ 'background-color': getColumnColor(column.name) }"
          class="p-2 rounded-full w-4 h-4"
        ></div>
        {{ column.name }} &nbsp;({{ column.tasks.length }})
      </h3>
      <app-task [tasks]="column.tasks"></app-task>
    </div>
    <div
      class="flex flex-col items-center justify-center bg-darkBlue dark:bg-darkTrans rounded-md mt-10"
    >
      <button
        class="text-softGray font-semibold text-lg flex items-center justify-center gap-2"
      >
        <svg
          width="12"
          height="12"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
        >
          <path
            d="M7.368 12V7.344H12V4.632H7.368V0H4.656v4.632H0v2.712h4.656V12z"
          />
        </svg>
        New Column
      </button>
    </div>
  </div>
</div>
<ng-template #noBoardSelected>
  <div class="flex items-center justify-center">
    <p class="text-softGray font-semibold text-base">
      This Board is empty. Create a new column to get started.
    </p>
    <button
      class="py-3 bg-primary text-white font-medium text-base rounded-full px-8 flex items-center justify-center gap-2 mt-4"
    >
      <img
        src="../../../assets/icons/icon-add-task-mobile.svg"
        alt="Add Task"
      />
      Add New Task
    </button>
  </div>
</ng-template>
