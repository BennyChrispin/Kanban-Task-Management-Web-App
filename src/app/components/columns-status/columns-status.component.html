<div
  *ngIf="isDropdownOpen"
  class="mt-2 bg-white dark:bg-darkGray shadow-md rounded-lg p-4 z-50 bottom-0 w-full"
>
  <div
    *ngFor="let column of columns$ | async"
    class="flex items-center gap-2 cursor-pointer"
    (click)="onSelect(column.name)"
  >
    <label
      class="text-lg text-softGray dark:text-white font-medium font-spartan cursor-pointer"
    >
      {{ column.name }}
    </label>
  </div>
</div>
