<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-8">
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-semibold text-black">Add New Task</h2>
      <button
        (click)="cancel()"
        class="text-lightGray dark:border-borderForm border border-borderForm hover:border-softGray duration-300 transition-all ease-in rounded-full p-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="mt-4">
      <form [formGroup]="form">
        <div class="mb-4">
          <label for="title" class="block text-base font-medium text-softGray"
            >Title</label
          >
          <input
            id="title"
            formControlName="title"
            type="text"
            placeholder="eg: Take coffee break"
            class="mt-1 p-3 block w-full border border-borderForm rounded-md shadow-sm focus:outline-none focus:ring-primaryLight focus:border-primaryLight placeholder:text-placeholder"
          />
        </div>

        <div class="mb-4">
          <label
            for="description"
            class="block text-base font-medium text-softGray"
            >Description</label
          >
          <textarea
            id="description"
            formControlName="description"
            placeholder="eg:Itâ€™s always good to take a break. This 15 minute break will 
            recharge the batteries a little."
            rows="5"
            class="mt-1 p-3 block w-full border border-borderForm rounded-md shadow-sm focus:outline-none focus:ring-primaryLight focus:border-primaryLight placeholder:text-placeholder placeholder:text-sm"
          ></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-base font-medium text-softGray"
            >Subtasks</label
          >

          <div
            *ngFor="let subtask of subtasks.controls; let i = index"
            class="flex items-center space-x-2 mb-3 mt-4"
          >
            <input
              [formControlName]="i"
              placeholder="eg: coffee break"
              class="p-3 block w-full border border-borderForm rounded-md shadow-sm focus:outline-none focus:ring-primaryLight focus:border-primaryLight placeholder:text-placeholder placeholder:text-sm"
            />
            <button
              type="button"
              (click)="removeSubtask(i)"
              class="text-softGray font-extrabold hover:text-black duration-300 transition-all ease-in"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <button
            type="button"
            (click)="addSubtask()"
            class="mt-4 mb-4 bg-skyRed px-4 py-3 font-semibold rounded-full shadow w-full text-base text-primary flex items-center justify-center gap-2"
          >
            <svg
              width="12"
              height="12"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
            >
              <path
                d="M7.368 12V7.344H12V4.632H7.368V0H4.656v4.632H0v2.712h4.656V12z"
              />
            </svg>
            Add New Subtask
          </button>
        </div>

        <!-- Status -->
        <div class="mb-4">
          <label for="status" class="block text-base font-medium text-softGray"
            >Status</label
          >
          <select
            id="status"
            formControlName="status"
            class="mt-1 p-3 block w-full border border-borderForm rounded-md shadow-sm focus:outline-none focus:ring-primaryLight focus:border-primaryLight"
          >
            <option *ngFor="let status of statusOptions" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>
      </form>
    </div>

    <div class="mt-6 flex justify-end space-x-4 w-full">
      <button
        type="button"
        class="bg-primary text-white px-4 py-3 rounded-full shadow w-full"
        (click)="saveChanges()"
      >
        Save Changes
      </button>
    </div>
  </div>
</div>
